<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Mainan</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <div class = "container">
        <table>
            <tr class = "outputKolom">
                <td colspan="4" id = "outputDisplay"></td>
            </tr>
            <tr>
                <td><button style="width: 115px;" id = "clear">C</button></td>
                <td><button id = "delete">Del</button></td>
                <td><button class = "numberOperatorBtn">/</button></td>
            </tr>
            <tr>
                <td><button class = "numberOperatorBtn">7</button></td>
                <td><button class = "numberOperatorBtn">8</button></td>
                <td><button class = "numberOperatorBtn">9</button></td>
                <td><button class = "numberOperatorBtn">*</button></td>
            </tr>
            <tr>
                <td><button class = "numberOperatorBtn">4</button></td>
                <td><button class = "numberOperatorBtn">5</button></td>
                <td><button class = "numberOperatorBtn">6</button></td>
                <td><button class = "numberOperatorBtn">-</button></td>
            </tr>
            <tr>
                <td><button class = "numberOperatorBtn">1</button></td>
                <td><button class = "numberOperatorBtn">2</button></td>
                <td><button class = "numberOperatorBtn">3</button></td>
                <td><button class = "numberOperatorBtn">+</button></td>
            </tr>
            <tr>
                <td><button id = "tandaKurung">()</button></td>
                <td><button class = "numberOperatorBtn">0</button></td>
                <td><button class = "numberOperatorBtn">.</button></td>
                <td><button id = "result">=</button></td>
            </tr>
        </table>
    </div>
    <script src = "script.js"></script>
</body>
</html>
